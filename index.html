<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>War</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1 class="site-title">War</h1>
        <p class="remaining-cards-text">
          Remaining Cards: <span id="remaining-cards">52</span>
        </p>
        <p class="game-update-text">Get Deck To Begin!</p>
      </div>

      <button class="btn" id="get-deck">Get Deck</button>

      <div class="cards-container">
        <div class="item-container">
          <p class="score">
            Computer Score: <span id="computer-score">0</span>
          </p>
          <div class="card" id="card-1"></div>
        </div>

        <div class="item-container">
          <div class="card" id="card-2"></div>
          <p class="score">Player Score: <span id="player-score">0</span></p>
        </div>
      </div>

      <button class="btn disabled-btn" id="draw-card">Draw Cards</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
