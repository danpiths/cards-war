<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>War</title>
  </head>
  <body>
    <h1 class="site-title">War</h1>
    <button class="shuffle-deck">Shuffle Deck</button>

    <div class="cards-container">
      <div class="item-container">
        <p class="score">
          Computer Score: <span class="computer-score">0</span>
        </p>
        <div class="card card-1"></div>
      </div>

      <div class="item-container">
        <p class="score">Player Score: <span class="player-score">0</span></p>
        <div class="card card-2"></div>
      </div>
    </div>

    <button class="draw-card">Draw Cards</button>

    <script src="./index.js"></script>
  </body>
</html>
