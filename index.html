<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>War</title>
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">War</h1>
      <button class="btn" id="shuffle-deck">Shuffle Deck</button>

      <div class="cards-container">
        <div class="item-container">
          <p class="score">
            Computer Score: <span id="computer-score">0</span>
          </p>
          <div class="card" id="card-1"></div>
        </div>

        <div class="item-container">
          <p class="score">Player Score: <span id="player-score">0</span></p>
          <div class="card" id="card-2"></div>
        </div>
      </div>

      <button class="btn" id="draw-card">Draw Cards</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
